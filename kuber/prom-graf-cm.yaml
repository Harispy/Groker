    global:
      scrape_interval: 5s

    scrape_configs:
      # - job_name: prometheus
      #   static_configs:
      #     - targets: ["localhost:9090"]
      
      - job_name: broker
        static_configs:
          - targets: ["10.233.96.226:8000"]

  datasource.yml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://10.233.58.215:9090